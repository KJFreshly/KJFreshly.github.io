<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EatSheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="welcome_container">
            <h3>Let's find you a great place to eat</h3>
            <button id="begin" class="btn btn-light btn-lg">Begin</button>
        </div>
        <div id="input_a" class="input_container hidden form-group">
            <label for="address">Please enter the full address from which you will be looking for nearby
                restaurants (Street Address, City, State)...</label>
            <input type="text" name="address" id="address" class="form-control" placeholder="Address">
            <label for="radius">Enter a mile radius which you are willing to travel to eat (1-20 inclusive)...</label>
            <input type="text" name="radius" id="radius" class="form-control" placeholder="Mile Radius">
        </div>
        <div id="input_b" class="input_container hidden">
            <label for="open">Would you like to only see restaurants that are currently open at this time?</label>
            <input type="checkbox" id="open" class="form-check" name="open" value="Open">
        </div>
        <div id="input_c" class="input_container hidden">
            <label for="rating">What is the minimum user rating you would like your suggested restaurant to
                have?</label>
            <select name="rating" id="rating" class="form-control">
                <option value="0.0">Any</option>
                <option value="1.0">1-2 Star</option>
                <option value="2.0">2-3 Star</option>
                <option value="3.0">3-4 Star</option>
                <option value="4.0">4-5 Star</option>
            </select>
        </div>
        <div id="input_d" class="input_container hidden">
            <label for="price">What is the highest price level of restaurant you are willing to eat at?</label>
            <select name="price" id="price" class="form-control">
                <option value="4">4 (Most Expensive)</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1 (Cheapest)</option>
            </select>
        </div>
        <div id="suggestion_container" class="hidden">
            <p id="randomP"></p>
            <img id="randomIMG">
            <h1 id="randomH"></h1>
            <div id="randomPR">
                <p id="randomRATING"></p>
                <p id="randomPRICE"></p>
            </div>
            <a id="randomA" href="" target="_blank">
                <h3>Take me here</h3>
            </a>
        </div>
        <div id="submit_container" class="input_container hidden">
            <label for="submit">You're all set! Let's find you a place to eat...</label>
            <button name="submit" id="submit" class="btn btn-light btn-lg">Suggest a Restaurant</button>
        </div>
        <div id="waiting_container" class="spinner-border text-light hidden" style="width: 3rem; height: 3rem;"
            role="status">
            <span class="visually-hidden">Thinking of a suggestion...</span>
        </div>
        <div id="continue_container" class="hidden">
            <button id="continue" class="btn btn-light btn-lg">Continue</button>
        </div>
        <div id="map"></div>
        <footer>
            <a href="https://github.com/KJFreshly">https://github.com/KJFreshly</a>
        </footer>
    </div>


    <!-- Maps API -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4BHs3jq1bYY-2uvk7V9YEsMJ9VnVkpMI&libraries=places"></script>

    <!-- Load scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
